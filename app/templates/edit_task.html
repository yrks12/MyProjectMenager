{% extends 'base.html' %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="page-title">Edit Task</h2>
    <form method="POST" class="task-form">
        <!-- Task Name -->
        <div class="form-group">
            <label for="name" class="form-label">Task Name:</label>
            <input type="text" id="name" name="name" class="form-input" value="{{ task.name }}" required placeholder="Enter task name">
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-textarea" placeholder="Describe the task">{{ task.description }}</textarea>
        </div>

        <!-- Deadline -->
        <div class="form-group">
            <label for="deadline" class="form-label">Deadline (YYYY-MM-DD):</label>
            <input type="date" id="deadline" name="deadline" class="form-input" value="{{ task.deadline }}">
        </div>

        <!-- Status -->
        <div class="form-group">
            <label for="status" class="form-label">Status:</label>
            <select id="status" name="status" class="form-select">
                <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>

        <!-- Priority -->
        <div class="form-group">
            <label for="priority" class="form-label">Priority:</label>
            <select id="priority" name="priority" class="form-select">
                <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
            </select>
        </div>

        <!-- Task Type -->
        <div class="form-group">
            <label for="task_type" class="form-label">Task Type:</label>
            <select id="task_type" name="task_type" class="form-select">
                <option value="New Feature" {% if task.task_type == 'New Feature' %}selected{% endif %}>New Feature</option>
                <option value="Debugging" {% if task.task_type == 'Debugging' %}selected{% endif %}>Debugging</option>
                <option value="Testing" {% if task.task_type == 'Testing' %}selected{% endif %}>Testing</option>
                <option value="Deployment" {% if task.task_type == 'Deployment' %}selected{% endif %}>Deployment</option>
                <option value="Refactoring" {% if task.task_type == 'Refactoring' %}selected{% endif %}>Refactoring</option>
                <option value="Documentation" {% if task.task_type == 'Documentation' %}selected{% endif %}>Documentation</option>
                <option value="Research" {% if task.task_type == 'Research' %}selected{% endif %}>Research</option>
                <option value="Code Review" {% if task.task_type == 'Code Review' %}selected{% endif %}>Code Review</option>
                <option value="Maintenance" {% if task.task_type == 'Maintenance' %}selected{% endif %}>Maintenance</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Task</button>
        </div>
    </form>
</div>
{% endblock %}
