{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="page-title">Create New Project</h2>
    <form method="POST" class="project-form">
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" required placeholder="Enter project name">
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-textarea" placeholder="Provide a brief description"></textarea>
        </div>

        <div class="form-group">
            <label for="deadline" class="form-label">Deadline:</label>
            <input type="date" id="deadline" name="deadline" class="form-input">
        </div>

        <div class="form-group">
            <label for="status" class="form-label">Status:</label>
            <select id="status" name="status" class="form-select">
                <option value="Active">Active</option>
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ai_notes" class="form-label">AI Notes:</label>
            <textarea id="ai_notes" name="ai_notes" class="form-textarea" placeholder="Include AI-generated insights"></textarea>
        </div>

        <div class="form-group">
            <label for="tags" class="form-label">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" class="form-input" placeholder="E.g., AI, Web, Python">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Project</button>
        </div>
    </form>
</div>
{% endblock %}
