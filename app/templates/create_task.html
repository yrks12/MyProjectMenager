{% extends 'base.html' %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="page-title">Create New Task for Project #{{ project_id }}</h2>
    <form method="POST" class="task-form">
        <!-- Task Name -->
        <div class="form-group">
            <label for="name" class="form-label">Task Name:</label>
            <input type="text" id="name" name="name" class="form-input" required placeholder="Enter task name">
        </div>

        <!-- Task Description -->
        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-textarea" placeholder="Provide a detailed description of the task"></textarea>
        </div>

        <!-- Deadline -->
        <div class="form-group">
            <label for="deadline" class="form-label">Deadline:</label>
            <input type="date" id="deadline" name="deadline" class="form-input">
        </div>

        <!-- Status -->
        <div class="form-group">
            <label for="status" class="form-label">Status:</label>
            <select id="status" name="status" class="form-select">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <!-- Priority -->
        <div class="form-group">
            <label for="priority" class="form-label">Priority:</label>
            <select id="priority" name="priority" class="form-select">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <!-- Task Type -->
        <div class="form-group">
            <label for="task_type" class="form-label">Task Type:</label>
            <select id="task_type" name="task_type" class="form-select">
                <option value="New Feature">New Feature</option>
                <option value="Debugging">Debugging</option>
                <option value="Testing">Testing</option>
                <option value="Deployment">Deployment</option>
                <option value="Refactoring">Refactoring</option>
                <option value="Documentation">Documentation</option>
                <option value="Research">Research</option>
                <option value="Code Review">Code Review</option>
                <option value="Maintenance">Maintenance</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Task</button>
        </div>
    </form>
</div>
{% endblock %}
